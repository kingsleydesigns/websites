
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sugarboi Collection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; background: #fff; color: #222; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1.5rem 0; }
    h1 { font-family: 'Playfair Display', serif; text-align: center; margin-top: 2rem; }
    .contact-container { max-width: 600px; margin: auto; padding: 2rem; text-align: center; }
    .contact-link { display: flex; align-items: center; justify-content: center; gap: 1rem; margin: 1rem 0; font-size: 1.2rem; }
    .contact-link a { color: #ff3366; text-decoration: none; font-weight: bold; }
    .btn { display: inline-block; background: #ff3366; color: #fff; padding: 0.75rem 1.25rem; border-radius: 5px; text-decoration: none; margin-top: 2rem; }
    .btn:hover { background: #e6004c; }
    i { font-size: 1.4rem; }
  </style>
</head>
<body>
  <header><h1>Contact Us</h1></header>
  <div class="contact-container">
    <div class="contact-link">
      <i class="fab fa-whatsapp"></i><a href="https://wa.me/234XXXXXXXXXX" target="_blank">Chat with us on WhatsApp</a>
    </div>
    <div class="contact-link">
      <i class="fas fa-phone-alt"></i><a href="tel:+234XXXXXXXXXX">+234 XXXXXXXXXX</a>
    </div>
    <a class="btn" href="index.html">‚Üê Back to Home</a>
  </div>
  <footer>&copy; 2025 Sugarboi Collection</footer>
</body>
</html>
